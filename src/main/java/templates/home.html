<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Cornavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
    <p th:text="${testName}"></p>
    
    <h1>Corona Virus Tracker</h1>
    <p>This application lists the number of cases active currently</p>
    
    
    
<div class="card">
  <div class="card-body">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <blockquote class="blockquote mb-0">
    <p class="card-text">Total cases reported as of today</p>
    </blockquote>
  </div>
</div>
    
    <table class="table">
  <tr>
    <th>STATE</th>
    <th>COUNTRY</th>
    <th>TOTAL CASES REPORTED</th>
    <th>CHANGES SINCE LAST DAY</th>
  </tr>
  <tr th:each="locationStat : ${locationStats}">
    <td th:text="${locationStat.state}"></td>
    <td th:text="${locationStat.country}"></td>
    <td th:text="${locationStat.latestTotalCases}">0</td>
    <td th:text="${locationStat.diffFromPrevDay}">0</td>
  </tr>
</table>
  </div>
  </body>

</html>
